function myFunction() {
    
  var fullname = document.getElementById("fullname").value;
    document.getElementById("greeting").innerHTML = "THANK YOU  " + fullname + " FOR REGISTRATION IN OUR WEBSITE";
  } 

function fullnamefocus(){
    document.getElementById("fullname").style.border = "solid blue 3px";
    

}



function fullnameblur(){
    document.getElementById("fullname").style.border = "solid black 1px";

    var name=document.getElementById("fullname");
    if(name.value.length<3)
    {
        name.style.border="3px red solid";
        document.getElementById("err").style.display="inline-block";
    }
    else
    {
        name.style.border="solid 1px blue";
        document.getElementById("err").style.display="none";
    }
    

}

function passwordconfirmation(){
    var password = document.getElementById("pass");
    var confirm =document.getElementById("confirmpass");
    if(password.value != confirm.value){

        confirm.style.border="3px red solid";
        document.getElementById("passerr").style.display="inline-block";

    }
    else{
        confirm.style.border="solid 1px blue";
        document.getElementById("passerr").style.display="none";

    }

}
